<!DOCTYPE html>
<html>
<head>
	<title>Añadir Producto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/EstiloCrearProducto.css">
	<link rel="stylesheet" href="css/Menu.css">
    
</head>
<body>
    <nav>
        <a href="Index.html">Inicio</a>
        <a href="CreateProducto.html">Publicar</a>
    </nav>
	<h1>Añadir Producto</h1>
	<form id="product-form">
		<label for="product-name">Nombre del producto:</label>
		<input type="text" id="product-name" name="product-name" required>
		<label for="product-image">Imagen del producto:</label>
		<input type="file" id="product-image" name="product-image" accept="image/*" required>
		<label for="product-price">Precio del producto:</label>
		<input type="number" id="product-price" name="product-price" required>
		<label for="product-quantity">Cantidad del producto:</label>
		<input type="number" id="product-quantity" name="product-quantity" required>
		<label for="product-description">Descripción del producto:</label>
		<textarea id="product-description" name="product-description" rows="5" required></textarea>
		<input type="submit" value="Añadir Producto">
	</form>

   <!-- HTML para la sección de productos -->
    <section id="products"></section>

    <!-- Plantilla de tarjeta de producto -->
    <template id="product-card">
    <div class="product-card">
        <img class="product-image" src="">
        <h2 class="product-name"></h2>
        <p class="product-price"></p>
        <p class="product-quantity"></p>
        <p class="product-description"></p>
    </div>
    </template>

    <script src="js/Producto.js"></script>
</body>
</html>
